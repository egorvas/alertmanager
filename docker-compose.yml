version: '2.4'
services:
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    cpu_percent: 5
    mem_limit: 500m
    networks:
      - default-network
      - alertmanager_default
    mem_reservation: 100m
    ports:
      - 9093:9093
    volumes:
      - ./local/alertmanager:/etc/alertmanager/
    restart: on-failure
  karma:
    image: lmierzwa/karma:latest
    container_name: karma
    cpu_percent: 2
    mem_limit: 300m
    mem_reservation: 100m
    networks:
      - alertmanager_default
    ports:
      - 9094:8080
    restart: on-failure
    environment:
        - ALERTMANAGER_URI=http://alertmanager:9093
  alert-filter:
    container_name: alert-filter
    cpu_percent: 2
    mem_limit: 300m
    mem_reservation: 100m
    restart: on-failure
    networks:
      - alertmanager_default
    build:
      context: alert_filter
      dockerfile: Dockerfile
    environment:
        - WEBHOOK_URL=http://alertmanager-bot:8080
        - ALERTMANAGER_URL=http://alertmanager:9093
  alert-receiver:
    container_name: alert-receiver
    cpu_percent: 2
    mem_limit: 300m
    mem_reservation: 100m
    restart: on-failure
    networks:
      - alertmanager_default
      - default-network
    ports:
      - 9095:4000
    build:
      context: alert_receiver
      dockerfile: Dockerfile
    environment:
        - ALERTMANAGER_URL=http://alertmanager:9093
  alertmanager-bot:
    container_name: alertmanager-bot
    image: metalmatze/alertmanager-bot:0.4.2
    cpu_percent: 2
    mem_limit: 300m
    mem_reservation: 100m
    networks:
      - alertmanager_default
    restart: on-failure
    environment:
        - ALERTMANAGER_URL=http://alertmanager:9093
        - BOLT_PATH=/data/bot.db
        - STORE=bolt
        - TELEGRAM_ADMIN=${TELEGRAM_ADMIN}
        - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    volumes:
      - ./local/alertmanager-bot/data:/data/
      - ./local/alertmanager-bot/templates:/templates
networks:
  default-network:
    name: default-network
  alertmanager_default:
    name: alertmanager_default